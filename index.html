<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        
        <div id="auth-container">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome</h2>
            
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Password (at least 6 characters)" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex gap-4 mt-6">
                <button id="signInBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition font-semibold">Sign In</button>
                <button id="signUpBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md transition font-semibold">Sign Up</button>
            </div>

            <div class="my-6 flex items-center">
                <hr class="w-full">
                <span class="px-2 text-gray-500 text-sm">OR</span>
                <hr class="w-full">
            </div>

            <button id="googleSignInBtn" class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 py-2 rounded-md transition font-semibold flex items-center justify-center">
                <i class="fab fa-google mr-2"></i>
                Sign in with Google
            </button>
            <p id="authError" class="text-red-500 text-sm mt-4 text-center"></p>
        </div>

        <div id="user-container" class="hidden text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome!</h2>
            <p id="userDetails" class="text-gray-600 mb-6"></p>
            <button id="signOutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-md transition font-semibold">Sign Out</button>
        </div>

    </div>

    <script type="module">
        // 1. Firebase SDKs को इम्पोर्ट करें
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // 2. // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBjOOJfQYUrVvE82etWNX025rMEOsELHak",
  authDomain: "libbook-e83f0.firebaseapp.com",
  projectId: "libbook-e83f0",
  storageBucket: "libbook-e83f0.firebasestorage.app",
  messagingSenderId: "277340606830",
  appId: "1:277340606830:web:e353889fe15446ed93317f"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig)
        };

        // 3. Firebase को शुरू करें
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // 4. DOM Elements को चुनें
        const authContainer = document.getElementById('auth-container');
        const userContainer = document.getElementById('user-container');
        const userDetails = document.getElementById('userDetails');
        
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const authError = document.getElementById('authError');

        // --- Functions ---
        
        // Email/Password से साइन अप
        signUpBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Signed up successfully:", userCredential.user);
                })
                .catch((error) => {
                    authError.textContent = error.message;
                });
        });

        // Email/Password से साइन इन
        signInBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Signed in successfully:", userCredential.user);
                })
                .catch((error) => {
                    authError.textContent = error.message;
                });
        });

        // Google से साइन इन
        googleSignInBtn.addEventListener('click', () => {
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                    console.log("Google sign in successful:", result.user);
                }).catch((error) => {
                    authError.textContent = error.message;
                });
        });
        
        // साइन आउट
        signOutBtn.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                authError.textContent = error.message;
            });
        });

        // 5. यूज़र की लॉगिन स्थिति को सुनें
        onAuthStateChanged(auth, (user) => {
            authError.textContent = ''; // Clear previous errors
            if (user) {
                // यूज़र लॉग इन है
                authContainer.classList.add('hidden');
                userContainer.classList.remove('hidden');
                userDetails.textContent = `Logged in as: ${user.email}`;
            } else {
                // यूज़र लॉग आउट है
                authContainer.classList.remove('hidden');
                userContainer.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
